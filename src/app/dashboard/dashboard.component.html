<div style="text-align:center; clear: both;">
  <h1>Book Store</h1>
</div>


<div class="btn-create-box">
  <a class="btn btn-success" routerLink="/create"> Create New </a>
</div>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Content</th>
      <th scope="col">Craeted At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <th scope="row">{{book.id}}</th>
      <td>
        <a class="undecoration" routerLink="/edit/{{book.id}}">
          <img src="{{book.image}}" width="70px">
          <span style="margin-left: 15px">{{book.name}}</span>
        </a>
      </td>
      <td>{{book.price}}</td>
      <td>{{ book.content | limitTo: 30 }}</td>
      <td>
        {{book.createdAt}}
      </td>
      <td class="cell">
        <span class="button-icon">
          <button title="Edit">
            <a routerLink="/edit/{{book.id}}">
              <i class="far fa-edit"></i>
            </a>
          </button>
          <button title="Delete" class="btn-delete" (click)="delete(book)">
            <i class="fas fa-trash"></i>
          </button>
        </span>
      </td>
    </tr>
  </tbody>
</table>

<div>
  <ngb-pagination class="d-flex justify-content-center" [collectionSize]="totalItems" [pageSize]="itemsPerPage" 
  [(page)]="page" [maxSize]="3" [rotate]="true" (pageChange)="loadPage($event)" [boundaryLinks]="true">
  </ngb-pagination>
</div>
